<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0;
      padding:0;
      min-height:100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg,#a8c0ff 0%,#fbc2eb 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 2.2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .welcome {
      color: #444;
      font-size: 1rem;
      margin-bottom: 16px;
      font-weight: 500;
      text-align: center;
    }
    .card {
      background: linear-gradient(135deg,#fff 70%,#fbc2eb 100%);
      box-shadow: 0 8px 32px 0 rgba(50,50,100,.10);
      border-radius: 26px;
      padding: 32px 22px 22px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 380px;
    }
    video {
      width: 100%;
      max-width: 320px;
      border-radius: 16px;
      box-shadow: 0 2px 14px rgba(120,120,180,.23);
      outline: none;
    }
    .btns button {
      background: #69b3f7;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      margin: 14px 4px 0 4px;
      font-size: 1.08rem;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 0 2px 8px rgba(52,52,120,0.12);
      transition: background 0.2s;
    }
    .btns button:hover {
      background: #406a9e;
    }
    @media (max-width:500px){
      .card{max-width:98vw;padding:13vw 2vw;}
      video{max-width:94vw;}
    }
  </style>
</head>
<body>
  <div class="title">My Video Player</div>
  <div class="welcome">Welcome! Enjoy the video</div>
  <div class="card">
    <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4" controls poster="" preload="metadata"></video>
    <div class="btns">
      <button onclick="document.getElementById('video').play()">▶️ Play</button>
      <button onclick="document.getElementById('video').pause()">⏸️ Pause</button>
    </div>
  </div>
</body>
</html>
